<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kitchen Clock</title>
  <meta name="description" content="Clock for a kitchen.">
  <meta name="author" content="da99">

  <link rel="stylesheet" href="./reset.css?v=1.0">
  <link rel="stylesheet" href="./styles.css?v=1.0">

</head>

<body>
  <div id="main">
    <div id="clock">
      <span class="unit" id="hour">01</span><span class="unit" id="minute">02</span><span class="unit" id="second">03</span>
    </div>
    <div id="date">
      <span class="unit" id="dayname">Thu</span><span class="unit" id="month">09</span><span class="unit" id="day">29</span><span class="unit" id="year">22</span>
    </div>
  </div>
</body>
</html>
<script src="./scripts.js"></script>
